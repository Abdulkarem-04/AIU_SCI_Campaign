<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vote Abdulkarem - SCI Committee</title>
    
    <!-- Link to the CSS file -->
    <link rel="stylesheet" href="style.css">
    
    <!-- Google Font: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>

    <!-- 1. Header -->
    <header class="page-header">
        School of Computing & Informatics <br>Committee Election
    </header>

    <!-- 2. Main Content (Slogan Only) -->
    <div class="main-content">
        
        <!-- Slogan (Now always centered) -->
        <div class="slogan-wrapper">
            <span class="slogan-static-line">For the SCI</span>
            <span class="slogan-static-line">by the SCI</span>
            
            <!-- Animated line -->
            <!-- FIXED TYPO: 'classs' to 'class' -->
            <div class="slogan-animated-line">
                <div class="slider-container">
                    <span id="animated-word"></span>
                </div>
                <span class="slogan-static">the SCI</span>
            </div>
        </div>

    </div>

    <!-- 3. Footer -->
    <div class="footer-content">
        <div class="vote-signature">
            Vote for Abdulkarem Abubakar Ajogal
        </div>
        <div class="vote-date">
            Online Voting: November 11, 2025
        </div>
    </div>

    <!-- Link to the JavaScript file (placed at the end of <body>) -->
    <script src="script.js"></script>
</body>
</html>
